<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Pets - Finding Sweetie</title>
    <script src="https://cdn.tailwindcss.com?suppress-warnings=true"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêæ</text></svg>">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FindingSweetie">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg">

    <style>
        .gradient-bg { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #dbeafe 100%); }
        .pet-card { transition: all 0.3s ease; }
        .pet-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.1); }
        .image-carousel {
            position: relative;
            height: 192px;
            overflow: hidden;
        }
        .carousel-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .carousel-image.active {
            opacity: 1;
        }
        .carousel-nav {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 10;
        }
        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .carousel-dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
        }
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .image-carousel:hover .carousel-arrow {
            opacity: 1;
        }
        .carousel-arrow:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .carousel-arrow.left {
            left: 8px;
        }
        .carousel-arrow.right {
            right: 8px;
        }
        .image-count {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Nav -->
    <nav class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2 text-blue-600 hover:text-blue-700 transition">
                        <span class="text-3xl">üêæ</span>
                        <span class="text-xl font-bold">Finding Sweetie</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-gray-700 hover:text-blue-600 font-medium transition">Home</a>
                    <a href="/lost-pet.html" class="text-blue-600 font-bold">Lost Pets</a>
                    <a href="/found-pet.html" class="text-gray-700 hover:text-blue-600 font-medium transition">Found Pets</a>
                    <a href="/about.html" class="text-gray-700 hover:text-blue-600 font-medium transition">About</a>
                    <div id="nav-auth"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Lost Pets</h1>
        <p class="text-xl text-gray-600 mb-8">Help reunite these pets with their families</p>
        
        <!-- Search & Filter -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Zip Code</label>
                    <input type="text" id="zip-filter" maxlength="5" placeholder="12345" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Pet Type</label>
                    <select id="type-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Types</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="searchPets()" class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Search</button>
                </div>
            </div>
        </div>

        <!-- Pets Grid -->
        <div id="pets-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Populated by JS -->
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-600 mt-4">Loading pets...</p>
        </div>

        <!-- No Results -->
        <div id="no-results" class="text-center py-12 hidden">
            <div class="text-6xl mb-4">üêæ</div>
            <h3 class="text-2xl font-bold text-gray-900 mb-2">No Lost Pets Found</h3>
            <p class="text-gray-600">Try adjusting your search filters</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-gray-300 text-center">¬© 2025 Finding Sweetie. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        checkSession();
        loadPets();

        async function loadPets() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('no-results').classList.add('hidden');
            
            try {
                const zip = document.getElementById('zip-filter').value.trim();
                const type = document.getElementById('type-filter').value;
                
                let url = '/api/pets/lost?limit=100';
                if (zip) url += `&zip=${zip}`;
                if (type) url += `&type=${type}`;

                const response = await fetch(url);
                const data = await response.json();

                const grid = document.getElementById('pets-grid');
                grid.innerHTML = '';

                if (data.pets && data.pets.length > 0) {
                    data.pets.forEach((pet, index) => {
                        const hasImages = pet.images && pet.images.length > 0;
                        const imageCarousel = hasImages ? createImageCarousel(pet, index) :
                            `<div class="h-48 bg-gradient-to-br from-blue-100 to-blue-200 flex items-center justify-center">
                                <span class="text-6xl">${getPetEmoji(pet.pet_type)}</span>
                            </div>`;

                        grid.innerHTML += `
                            <div class="bg-white rounded-xl shadow-lg overflow-hidden pet-card cursor-pointer" onclick="viewPet(${pet.id})">
                                ${imageCarousel}
                                <div class="p-6">
                                    <h3 class="text-xl font-bold text-gray-900 mb-2">${escapeHtml(pet.pet_name || 'Unknown Name')}</h3>
                                    <p class="text-gray-600 mb-2">${escapeHtml(pet.pet_type)} ${pet.pet_breed ? '‚Ä¢ ' + escapeHtml(pet.pet_breed) : ''}</p>
                                    <p class="text-gray-500 text-sm mb-3 line-clamp-2">${escapeHtml(pet.pet_description || 'No description')}</p>
                                    <div class="flex items-center justify-between text-sm">
                                        <span class="text-gray-500">üìç ${escapeHtml(pet.last_seen_location || pet.zip_code)}</span>
                                        <span class="text-gray-400">${timeAgo(pet.created_at)}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    // Initialize carousels after rendering
                    setTimeout(() => initializeCarousels(), 100);
                } else {
                    document.getElementById('no-results').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading pets:', error);
                showNotification('Error loading pets', 'error');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function searchPets() {
            loadPets();
        }

        function viewPet(id) {
            window.location.href = `/pet-details.html?id=${id}`;
        }

        function getPetEmoji(type) {
            const emojis = { Dog: 'üêï', Cat: 'üêà', Bird: 'üê¶', Rabbit: 'üê∞', Other: 'üêæ' };
            return emojis[type] || 'üêæ';
        }

        document.getElementById('zip-filter').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        function createImageCarousel(pet, petIndex) {
            const images = pet.images || [];
            if (images.length === 0) return '';

            const imagesHTML = images.map((img, idx) => `
                <img src="${escapeHtml(img.image_url)}"
                     class="carousel-image ${idx === 0 ? 'active' : ''}"
                     alt="${escapeHtml(pet.pet_name || 'Pet')}"
                     loading="lazy">
            `).join('');

            const dotsHTML = images.length > 1 ? `
                <div class="carousel-nav">
                    ${images.map((_, idx) => `<div class="carousel-dot ${idx === 0 ? 'active' : ''}" data-index="${idx}"></div>`).join('')}
                </div>
            ` : '';

            const arrowsHTML = images.length > 1 ? `
                <div class="carousel-arrow left" onclick="event.stopPropagation(); navigateCarousel(${petIndex}, -1)">‚Äπ</div>
                <div class="carousel-arrow right" onclick="event.stopPropagation(); navigateCarousel(${petIndex}, 1)">‚Ä∫</div>
            ` : '';

            const countHTML = images.length > 1 ? `<div class="image-count">üì∏ ${images.length}</div>` : '';

            return `
                <div class="image-carousel" data-pet-index="${petIndex}" data-current="0">
                    ${imagesHTML}
                    ${arrowsHTML}
                    ${dotsHTML}
                    ${countHTML}
                </div>
            `;
        }

        function initializeCarousels() {
            // Add click handlers to dots
            document.querySelectorAll('.carousel-dot').forEach(dot => {
                dot.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const carousel = dot.closest('.image-carousel');
                    const petIndex = parseInt(carousel.dataset.petIndex);
                    const imageIndex = parseInt(dot.dataset.index);
                    showImage(petIndex, imageIndex);
                });
            });
        }

        function navigateCarousel(petIndex, direction) {
            const carousel = document.querySelector(`[data-pet-index="${petIndex}"]`);
            if (!carousel) return;

            const images = carousel.querySelectorAll('.carousel-image');
            const currentIndex = parseInt(carousel.dataset.current);
            let newIndex = currentIndex + direction;

            if (newIndex < 0) newIndex = images.length - 1;
            if (newIndex >= images.length) newIndex = 0;

            showImage(petIndex, newIndex);
        }

        function showImage(petIndex, imageIndex) {
            const carousel = document.querySelector(`[data-pet-index="${petIndex}"]`);
            if (!carousel) return;

            const images = carousel.querySelectorAll('.carousel-image');
            const dots = carousel.querySelectorAll('.carousel-dot');

            images.forEach((img, idx) => {
                img.classList.toggle('active', idx === imageIndex);
            });

            dots.forEach((dot, idx) => {
                dot.classList.toggle('active', idx === imageIndex);
            });

            carousel.dataset.current = imageIndex;
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
